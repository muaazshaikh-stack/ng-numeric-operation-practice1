<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <h5>Square Root Calculator</h5>
      <input
        type="number"
        class="form-control"
        [formControl]="inputFormControl"
        [ngClass]="{ 'required': inputFormControl.touched && inputFormControl.invalid }"
        placeholder="Enter a number"
        (keydown.enter)="onCalculateSquareRoot()"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <span
        class="error flex-fill"
        *ngIf="inputFormControl.touched && inputFormControl.invalid"
      >
        Please enter a valid number
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button
        class="btn btn-success mt-2"
        (click)="onCalculateSquareRoot()"
      >
        Calculate
      </button>
      <p *ngIf="result !== null" class="fs-2">Square Root: {{ result }}</p>
    </div>
  </div>
</div>
